<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<body>
    <div class="main-cont">
        <h1 class="text-danger">Increment And Decrement Counter</h1>
        <br><br>

        <h1 id="Counter" class="">0</h1>
        <br><br>

        <h4 id="msg"></h4>
        <br><br>

        <div>
        <button id="dec" onclick="onDecCounter()" class="btn btn-danger mr-4">-</button>
        <button id="inc" onclick="onIncCounter()" class="btn btn-secondary">+</button>
        </div> 
        
        <button onclick="resetCounter()" class="btn btn-dark mt-3">Reset</button>

    </div>

    <script src="index.js"></script>
